<div class="spinner" *ngIf="loadingState; else entitylist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="entitylist" #entitylist>  
    <h2 style="text-align: center;">Entity List</h2>  
    <div class="entitylist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addEntity()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Id Column -->  
        <ng-container matColumnDef="EntityID">  
        <th mat-header-cell *matHeaderCellDef>Entity Id </th>  
        <td mat-cell *matCellDef="let element">{{element.EntityID}} </td>  
        </ng-container>
    
        <!-- Name Column -->  
        <ng-container matColumnDef="Name">  
          <th mat-header-cell *matHeaderCellDef>Name</th>  
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>  
        </ng-container>
        
        <!-- State Id Column -->  
        <ng-container matColumnDef="StateID">  
          <th mat-header-cell *matHeaderCellDef>State Id </th>  
          <td mat-cell *matCellDef="let element">{{element.StateID}} </td>  
          </ng-container>
    
      
         
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef>Action</th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit" mat-raised-button color="primary" (click)="editEntity(element.EntityID)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteEntity(element.EntityID)">Delete</button>  
            <!-- <button title="Edit" mat-raised-button color="primary" (click)="editCity(1)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteCity(1)">Delete</button>   -->
          </td>  
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  
      </div>  
  </ng-template>
