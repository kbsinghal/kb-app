<div class="spinner" *ngIf="loadingState; else eventorganizerlist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="eventorganizerlist" #eventorganizerlist>  
    <h2 style="text-align: center;">Event Organizer List</h2>  
    <div class="eventorganizerlist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addEventOrganizer()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Id Column -->  
        <ng-container matColumnDef="EventID">  
        <th mat-header-cell *matHeaderCellDef>Event Id </th>  
        <td mat-cell *matCellDef="let element">{{element.EventID}} </td>  
        </ng-container>
    
        <!-- Area Name Column -->  
        <!-- <ng-container matColumnDef="AreaName">  
          <th mat-header-cell *matHeaderCellDef>Area Name</th>  
          <td mat-cell *matCellDef="let element"> {{element.AreaName}} </td>  
        </ng-container> -->
        
        <!-- Event Name Column -->  
        <ng-container matColumnDef="EventName">  
          <th mat-header-cell *matHeaderCellDef>Event Name</th>  
          <td mat-cell *matCellDef="let element">{{element.EventName}} </td>  
          </ng-container>

          <ng-container matColumnDef="EntityList">  
            <th mat-header-cell *matHeaderCellDef>Organizers</th>  
            <td mat-cell *matCellDef="let element"> 
              <span *ngFor="let item of element.EntityList">
                  {{item.Name}},
              </span>

            </td>  
            </ng-container>
    
      
         
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef>Action</th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit" mat-raised-button color="primary" (click)="editEventOrganizer(element.EventOrganizerID)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteEventOrganizer(element.EventOrganizerID)">Delete</button>  
            <!-- <button title="Edit" mat-raised-button color="primary" (click)="editCity(1)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteCity(1)">Delete</button>   -->
          </td>  
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  
      </div>  
  </ng-template>
