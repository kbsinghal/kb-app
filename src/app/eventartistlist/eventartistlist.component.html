<div class="spinner" *ngIf="loadingState; else eventartistlist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="eventartistlist" #eventartistlist>  
    <h2 style="text-align: center;">State List</h2>  
    <div class="eventartistlist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addEventArtist()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Event Artist ID Column -->  
        <ng-container matColumnDef="EventArtistID">  
        <th mat-header-cell *matHeaderCellDef>EventArtist ID</th>  
        <td mat-cell *matCellDef="let element">{{element.EventArtistID}} </td>  
        </ng-container>
    
        <!-- Event ID Column -->  
        <ng-container matColumnDef="EventID">  
          <th mat-header-cell *matHeaderCellDef>Event ID</th>  
          <td mat-cell *matCellDef="let element"> {{element.EventID}} </td>  
        </ng-container>
        
        <!-- Event Name Column -->  
        <ng-container matColumnDef="EventName">  
          <th mat-header-cell *matHeaderCellDef>Event Name</th>  
          <td mat-cell *matCellDef="let element"> {{element.EventName}} </td>  
        </ng-container>
        
        <!-- Artist Id Column -->  
        <ng-container matColumnDef="ArtistID">  
          <th mat-header-cell *matHeaderCellDef>Artist Id </th>  
          <td mat-cell *matCellDef="let element">{{element.ArtistID}} </td>  
          </ng-container>

        <!-- Artist Name Column -->  
        <ng-container matColumnDef="ArtistName">  
          <th mat-header-cell *matHeaderCellDef>Artist Name</th>  
          <td mat-cell *matCellDef="let element">{{element.ArtistName}} </td>  
          </ng-container>
    
      
         
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef>Action</th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit" mat-raised-button color="primary" (click)="editEventArtist(element.EventArtistID)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteEventArtist(element.EventArtistID)">Delete</button>  
          </td>  
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  
      </div>  
  </ng-template>
