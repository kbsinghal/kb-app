<div class="spinner" *ngIf="loadingState; else eventbannerlist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="eventbannerlist" #eventbannerlist>  
    <h2 style="text-align: center;">Event Banner List</h2>  
    <div class="eventbannerlist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addEventBanner()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Event Id Column -->  
        <ng-container matColumnDef="EventID">  
        <th mat-header-cell *matHeaderCellDef>Event Id </th>  
        <td mat-cell *matCellDef="let element"> {{element.EventID}} </td>  
        </ng-container>
    
        <!-- Event Name Column -->  
        <ng-container matColumnDef="EventName">  
          <th mat-header-cell *matHeaderCellDef> Event Name </th>  
          <td mat-cell *matCellDef="let element"> {{element.EventName}} </td>  
        </ng-container>  
    
        <!-- Total Banners Column -->  
        <!-- <ng-container matColumnDef="EventName">  
          <th mat-header-cell *matHeaderCellDef> Event Name </th>  
          <td mat-cell *matCellDef="let element"> {{element.EventName}} </td>  
        </ng-container>   -->

         
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef>Action</th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit12345" mat-raised-button color="primary" (click)="editEventBanner(element.EventID)">Edit1234</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteEventBanner(element.EventID)">Delete</button>  
          </td>  
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  

    

    </div>  
  </ng-template>
