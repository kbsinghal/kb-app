<form  (ngSubmit)="onSubmit(areaFrm)" [formGroup]="areaFrm">  
  <h2>{{data.modalTitle}}</h2>  
    
  <div>  
      <mat-form-field appearance="outline">  
      <mat-label>Area Name</mat-label>  
      <input matInput placeholder="Area Name" formControlName="AreaName">  
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->  
      <!-- <mat-hint>Hint</mat-hint> -->  
      <mat-error *ngIf="formErrors.AreaName">  
        {{ formErrors.AreaName }}  
      </mat-error>  
    </mat-form-field>  
  </div>

    <mat-form-field appearance="outline">

    <mat-error *ngIf="formErrors.CountryID">  
      {{ formErrors.CountryID }}  
    </mat-error>  
  </mat-form-field>  
</div>   -->


<div>
  <mat-form-field appearance="outline">  
    <mat-select placeholder="Select a City" formControlName="CityID">  
      <mat-option>-- None --</mat-option>  
      <mat-option *ngFor="let city of cities" [value]="city.CityID">  
        {{ city.CityName }}  
      </mat-option>  
    </mat-select>  
    <mat-error *ngIf="formErrors.CityID ">  
      {{ formErrors.CityID }}  
    </mat-error>  
  </mat-form-field>  
</div>
  
  <div>  
    
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>   
    <button type="submit" mat-raised-button color="primary" [disabled]="areaFrm.invalid">{{data.modalBtnTitle}}</button>  
  </div>  
    
  </form>
