<div class="spinner" *ngIf="loadingState; else statelist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="statelist" #statelist>  
    <h2 style="text-align: center;">State List</h2>  
    <div class="statelist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addState()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Id Column -->  
        <ng-container matColumnDef="StateID">  
        <th mat-header-cell *matHeaderCellDef>State Id </th>  
        <td mat-cell *matCellDef="let element">{{element.StateID}} </td>  
        </ng-container>
    
        <!-- State Name Column -->  
        <ng-container matColumnDef="StateName">  
          <th mat-header-cell *matHeaderCellDef>State Name</th>  
          <td mat-cell *matCellDef="let element"> {{element.StateName}} </td>  
        </ng-container>
        
        <!-- Id Column -->  
        <ng-container matColumnDef="CountryID">  
          <th mat-header-cell *matHeaderCellDef>Country Id </th>  
          <td mat-cell *matCellDef="let element">{{element.CountryID}} </td>  
          </ng-container>

        <!-- Country Name Column -->  
        <ng-container matColumnDef="CountryName">  
          <th mat-header-cell *matHeaderCellDef>Country Name</th>  
          <td mat-cell *matCellDef="let element">{{element.CountryName}} </td>  
          </ng-container>
    
      
         
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef>Action</th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit" mat-raised-button color="primary" (click)="editState(element.StateID)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteState(element.StateID)">Delete</button>  
          </td>  
        </ng-container>  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
        <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  
      </div>  
  </ng-template>
