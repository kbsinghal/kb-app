<div class="spinner" *ngIf="loadingState; else countrylist">  
    <mat-spinner></mat-spinner>  
    </div>  
    <ng-template class="countrylist" #countrylist>  
      <h2 style="text-align: center;">Country List</h2>  
      <div class="countrylist-container mat-elevation-z8">  
        <div><button title="Create" mat-raised-button color="accent" (click)="addCountry()">Create</button></div>  
        <table mat-table #table [dataSource]="dataSource">  
      
          <!-- Id Column -->  
          <ng-container matColumnDef="CountryID">  
          <th mat-header-cell *matHeaderCellDef>Country Id </th>  
          <td mat-cell *matCellDef="let element">{{element.CountryID}} </td>  
          </ng-container>
      
          <!-- Country Name Column -->  
          <ng-container matColumnDef="CountryName">  
            <th mat-header-cell *matHeaderCellDef>Country Name</th>  
            <td mat-cell *matCellDef="let element"> {{element.CountryName}} </td>  
          </ng-container>  
      
        
           
          <ng-container matColumnDef="action">  
            <th mat-header-cell *matHeaderCellDef>Action</th>  
            <td mat-cell *matCellDef="let element">  
              <button title="Edit" mat-raised-button color="primary" (click)="editCountry(element.CountryID)">Edit</button>  
              <button title="Delete" mat-raised-button color="warn" (click)="deleteCountry(element.CountryID)">Delete</button>  
            </td>  
          </ng-container>  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
  
          <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> -->
          <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
        </table>  
        </div>  
    </ng-template>
