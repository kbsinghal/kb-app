<div class="spinner" *ngIf="loadingState; else eventlist">  
  <mat-spinner></mat-spinner>  
  </div>  
  <ng-template class="eventlist" #eventlist>  
    <h2 style="text-align: center;">Event List</h2>  
    <div class="eventlist-container mat-elevation-z8">  
      <div><button title="Create" mat-raised-button color="accent" (click)="addEvent()">Create</button></div>  
      <table mat-table #table [dataSource]="dataSource">  
    
        <!-- Id Column -->  
        <ng-container matColumnDef="eventID">  
        <th mat-header-cell *matHeaderCellDef>Event Id </th>  
        <td mat-cell *matCellDef="let element"> {{element.eventID}} </td>  
      </ng-container>
    
        <!-- Event Name Column -->  
        <ng-container matColumnDef="eventName">  
          <th mat-header-cell *matHeaderCellDef> Event Name </th>  
          <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>  
        </ng-container>  
    
        <!-- Event Description Column -->  
        <ng-container matColumnDef="eventDescription">  
          <th mat-header-cell *matHeaderCellDef> Event Description </th>  
          <td mat-cell *matCellDef="let element"> {{element.eventDescription}} </td>  
        </ng-container>  
    
        <!-- Event Address Column -->  
        <ng-container matColumnDef="eventAddress">  
          <th mat-header-cell *matHeaderCellDef> Event Address </th>  
          <!-- <td mat-cell *matCellDef="let element"> {{getGender(element.gender)}} </td>   -->
          <td mat-cell *matCellDef="let element"> {{element.eventAddress}} </td>  
        </ng-container>  
    
        <!-- Event Start Date Column -->  
        <ng-container matColumnDef="eventStartDate">  
          <th mat-header-cell *matHeaderCellDef> Start Date </th>  
          <td mat-cell *matCellDef="let element"> {{element.eventStartDate | date: 'MM-dd-yyyy' }} </td>  
        </ng-container>  

        <!-- Event End Date Column -->  
        <ng-container matColumnDef="eventEndDate">  
          <th mat-header-cell *matHeaderCellDef> End Date </th>  
          <td mat-cell *matCellDef="let element"> {{element.eventEndDate | date: 'MM-dd-yyyy' }} </td>  
        </ng-container>  
    
        <!-- Technology Column -->  
        <!-- <ng-container matColumnDef="techno">  
          <th mat-header-cell *matHeaderCellDef> Technology </th>  
          <td mat-cell *matCellDef="let element"> {{element.techno}} </td>  
        </ng-container>  
    
        <!-- Message Column -->  
        <!-- <ng-container matColumnDef="message">  
          <th mat-header-cell *matHeaderCellDef> Message </th>  
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>  
        </ng-container>   --> -->
    
        <ng-container matColumnDef="action">  
          <th mat-header-cell *matHeaderCellDef> Action </th>  
          <td mat-cell *matCellDef="let element">  
            <button title="Edit" mat-raised-button color="primary" (click)="editEvent(element.eventID)">Edit</button>  
            <button title="Delete" mat-raised-button color="warn" (click)="deleteEvent(element.eventID)">Delete</button>  
          </td>  
        </ng-container>  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      </table>  
    
    </div>  
  </ng-template>
